 <button type="button" name="gotovo"  id="dugme1">Gotovo</button>

<script type="text/javascript">

$("#dugme1").on("click", function(e){
	var data = {};
	$("#forma1").serializeArray().map(function(x){
		data[x.name] = x.value;
	}); 
	var jsonD = JSON.stringify(data);
	
	$.ajax({
		headers:{
			'Content-Type':'application/json'
		},
		type: 'POST',
		url: 'http://localhost:8001/poslovna/uplata',
		data: jsonD
	})
	
}
</script>

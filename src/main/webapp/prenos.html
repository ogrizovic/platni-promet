 <button type="button" name="gotovo"  id="dugme3">Gotovo</button>

<script type="text/javascript">

$("#dugme3").on("click", function(e){
	var data = {};
	$("#forma3").serializeArray().map(function(x){
		data[x.name] = x.value;
	}); 
	var jsonD = JSON.stringify(data);
	
	$.ajax({
		headers:{
			'Content-Type':'application/json'
		},
		type: 'POST',
		url: 'http://localhost:8001/poslovna/prenos',
		data: jsonD
	})
	
}
</script>
